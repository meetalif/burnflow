<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="BurnFlow: A Comprehensive Analysis Of Burn Fluid Management Using An Interactive Mobile App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="burnflow">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico" />

  <title>BurnFlow: A Comprehensive Analysis Of Burn Fluid Management Using An Interactive Mobile App</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Splash screen styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      /* Set your desired background color */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      /* Ensure it appears above everything else */
    }

    #splash-screen img {
      width: 200px;
      /* Adjust the size of the logo */
    }
  </style>
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3028805986";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <!-- Splash screen markup -->
  <div id="splash-screen">
    <img src="icons/Icon-192.png" alt="Splash Screen Logo">
  </div>

  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
            // Hide the splash screen when the app is loaded
            document.getElementById('splash-screen').style.display = 'none';
          });
        }
      });
    });
  </script>
</body>

</html>
